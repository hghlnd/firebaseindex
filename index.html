<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Pockets</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Authentication Section -->
    <div id="auth-container">
      <!-- Sign In Form -->
      <form id="sign-in-form">
        <h2>Sign In</h2>
        <input type="email" id="sign-in-email" placeholder="Email" required>
        <input type="password" id="sign-in-password" placeholder="Password" required>
        <button type="button" id="sign-in-btn">Sign In</button>
        <p>Don't have an account? <span id="show-signup">Sign Up</span></p>
      </form>

      <!-- Sign Up Form -->
      <form id="sign-up-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="sign-up-name" placeholder="Full Name" required>
        <input type="email" id="sign-up-email" placeholder="Email" required>
        <input type="password" id="sign-up-password" placeholder="Password" required>
        <button type="button" id="sign-up-btn">Sign Up</button>
        <p>Already have an account? <span id="show-signin">Sign In</span></p>
      </form>
    </div>

    <!-- Main App Section -->
    <div id="app-content" style="display: none;">
      <button id="logout-btn" style="display: none;">Logout</button>
      <h1>Check Your Pockets</h1>
      <p>A simple app to help you keep track of your belongings.</p>
      <input type="text" id="itemInput" placeholder="Enter item name (e.g., Wallet)">
      <button id="addItemButton" class="button">Add Item</button>
      <ul id="itemList"></ul>
      <label for="reminderInterval">Reminder Interval (minutes):</label>
      <input type="number" id="reminderInterval" min="1" value="10">
      <button id="setReminderButton" class="button">Set Reminder</button>
      <button id="clearItemsButton" class="button">Clear Items</button>
    </div>
  </div>

  <div id="notification-bar" aria-live="polite" style="display: none;"></div>
  <div id="status-indicator" class="online"></div>

  <!-- Firebase Configuration -->
  <script src="firebaseConfig.js" type="module"></script>
  <!-- Authentication -->
  <script src="auth.js" type="module"></script>
  <!-- IndexedDB -->
  <script src="indexedDB.js" type="module"></script>
  <!-- Firebase DB -->
  <script src="firebaseDB.js" type="module"></script>
  <!-- Main Script -->
  <script src="script.js" type="module"></script>
</body>
</html>
